<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="main-title">
        Harmonics Of <br> Natural Art
    </div>
    <nav class="top-nav">
        <a href="login.html" class="nav-btn">Inicio Sesion</a>
    </nav>
    <div class="form-wrapper">
        <form id="create-account-form" class="login-form" style="display: block;">
            <h2 class="form-title">Crear una cuenta</h2>
            <p class="form-subtitle">Entra de manera gratuita con tu E-mail</p>
            <div class="input-group">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="input-group">
                <input type="text" id="contacto" placeholder="Número de contacto" required>
            </div>
            <div class="input-group">
                <input type="text" id="documento" placeholder="Documento" required>
            </div>
            <div class="input-group">
                <input type="password" id="contrasena" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="create-account-btn">Registrar</button>
            <p class="terms-text">
          Al hacer clic en continuar, aceptas nuestros <a href="terminos.html">Términos de servicio</a> y <a href="privacidad.html">Política de privacidad</a>.
            </p>
            <p id="registerMessage" class="message"></p>
        </form>
    </div>
    <script src="../../../js/registrarse.js"></script>
</body>
</html>
