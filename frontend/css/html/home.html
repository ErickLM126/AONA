<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="..//home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <aside class="left-sidebar">
            <div id="user-profile-container" class="profile-hidden">
                <img id="profile-image" src="https://via.placeholder.com/60" alt="Foto de perfil">
                <div class="user-info">
                    <h2 id="user-name"></h2>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-item"><i class="fa-solid fa-user"></i><span>Perfil</span></a></li>
                    <li><a href="chats.html" class="nav-item"><i class="fa-solid fa-comments"></i><span>Conversaciones</span></a></li>
                    <li><a href="#" class="nav-item"><i class="fa-solid fa-music"></i><span>Música</span></a></li>
                </ul>
            </nav>
            <div class="logout-section">
                <a href="#" class="nav-item" id="logout-button">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="search-and-create">
                <input type="text" placeholder="Búsqueda" class="search-input">
                <button class="create-post-btn"><i class="fa-solid fa-plus"></i> Crear Publicación</button>
            </div>
            <div class="post-card">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="Foto de perfil de Elver G">
                    <div class="post-info">
                        <h3>Elver G</h3>
                        <span>9 Abril 2025</span>
                    </div>
                </div>
                <div class="post-body">
                    <h4>Mi nueva adquisicion</h4>
                    <img src="https://via.placeholder.com/400x300?text=Imagen+de+la+publicacion" alt="Imagen de la publicación">
                </div>
            </div>
        </main>

        <aside class="right-sidebar">
            <div class="chat-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Búsqueda">
            </div>
            <div class="chat-list">
                <div class="chat-item">
                    <img src="https://via.placeholder.com/50" alt="Foto de perfil de Helena Hills">
                    <div class="chat-info">
                        <h5>Helena Hills</h5>
                        <p>Will head to the Help Center...</p>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="https://via.placeholder.com/50" alt="Foto de perfil de Carlo Emilie">
                    <div class="chat-info">
                        <h5>Carlo Emilie</h5>
                        <p>Let's go</p>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="https://via.placeholder.com/50" alt="Foto de perfil de Oscar Davis">
                    <div class="chat-info">
                        <h5>Oscar Davis</h5>
                        <p>Awesome</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script src="home.js"></script>
</body>
</html>
