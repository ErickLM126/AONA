<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../login.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-image"></div>
  <header class="header">
    <a href="index.html" class="nav-button">Inicio de sesión</a>
    <a href="register.html" class="nav-button">Registrarse</a>
  </header>
  <main class="main-content">
    <div class="content-overlay">
      <form id="login-form" class="login-form">
        <h2 class="form-title">Iniciar Sesión</h2>
        <p class="form-subtitle">Ingresa con tu documento y contraseña</p>
        <div class="input-group">
          <input type="text" id="login-documento" placeholder="Documento" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-contrasena" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="create-account-btn">Iniciar Sesión</button>
        <p class="separator"><span>o continúa con</span></p>
        <button type="button" class="google-login-btn">
          <p class="btn-text">Iniciar Sesión con Google</p>
        </button>
        <p class="terms-text">
          Al hacer clic en continuar, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>.
        </p>
        <p id="loginMessage"></p>
      </form>
    </div>
  </main>
  <script src="../../../js/login.js"></script>
</body>
</html>
